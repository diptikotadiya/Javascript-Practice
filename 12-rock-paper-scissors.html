<!DOCTYPE html>
<html>
  <head>
    <title>12 rock paper scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors </p>
    
    <button   class="move-button js-rock-button"> <image src="/images/rock-emoji.png" class="move-icon"></button>
    
    <button  class="move-button js-paper-button"><image src="/images/paper-emoji.png" class="move-icon"></button>
    
    <button  class="move-button js-scissors-button"><image src="/images/scissors-emoji.png" class="move-icon"></image></button>

    <p class = "js-result result"></p>
    
    <p class = "js-score score"></p>
    
    <p class="js-moves"></p>
    
    <button class="reset-score-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      upadateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-button"
    onclick="autoPlay();">Auto Play</button>
    
    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
