<!DOCTYPE html>
<html>
  <head>
    <title>insert search position</title>
  </head>
  <body>
    <script>
      const array = [1,3,5,6];
      function searchInsert(nums,target){
        let index;
        for(i=0; i<nums.length;i++){
          console.log(i);
          console.log(`nums[i]${nums[i]}`)
          if(nums[i]=== target){
            index = i;
            break;
          }
          if(nums[i]>target){
            index = i;
            break;
          }
          if(nums[nums.length-1]<target){
            index = nums.length;
          }
        }
        console.log(`index:${index}`);
        return index;
      }

      searchInsert(array,5);
      searchInsert(array,2);
      searchInsert(array,7);
      
    </script>
  </body>
</html>
