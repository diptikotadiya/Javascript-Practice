<!DOCTYPE html>

      remove duplicate element
    </title>

  <body>
    <script>
      var removeDuplicates = function(nums) {
        //console.log(`array -: ${nums}`);
        let k = nums.length;
        for(i=0;i<k;i++){
          //console.log(`forllop- ${i} - ${nums[i]}`);
          let j = i +1
          while(nums[j]===nums[i]){
            //console.log(`while loop - ${j} ${nums[j]}`)
            nums.push('-')
            nums.splice(j,1)
            //console.log(nums)
            k--
            j--
            j++
          }
        }
        return k
      };

      var removeDuplicates2= function(nums) {
        let  k = 1
        if(nums.length === 0) return k =0
        else {
          for(i=1;i<nums.length && nums[i] !== '-';){
            if(nums[i]===nums[i-1]){
              nums.splice(i,1)
              nums.push('-')
              }
            else {
              k++
              i++
            }
          }
        }
        return k
      }
