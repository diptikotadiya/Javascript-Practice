    <script>

      var hIndex = function(citations) {
        //console.log(citations);
        citations.sort(function(a,b){return a-b});
        console.log(citations);
        const l = citations.length
        let h = 0;
        if(l===1 && citations[0]>0) return h= 1
        else{
          for(i=0;i<citations.length;i++){
            console.log(`i=${i} [i] - ${citations[i]} l-i = ${l-i} `)
            if(i===0 &&citations[i]>0){
              h=1
            } 
            
            if(citations[i] <= (l-i)){
              h= citations[i];
            };
            
            if(citations[i]>i && (l-i)>=citations[i]){
              h= i+1
            }

            if(citations[i]>(l-i) && h === (i-1 || i)){
               h = i
            }
            
          }
        }
        console.log(`h = ${h}`)
        return h
      };
