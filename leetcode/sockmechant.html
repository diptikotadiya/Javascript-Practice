<!DOCTYPE html>
<html>
  <head>
    <title>sockMerchant</title>
  </head>
    <body>
      <script>
        const array1 =[1,2,1,2,1,3,2];
        function sockMerchant(arry){
          let result;
          let count = 0;
          for(i=0;i<arry.length; i++){
            if (arry[i]!= 'paired'){
            for(j= i+1; j<arry.length; j++){
              if(arry[i] === arry[j]){
                count++;
                arry[j] = 'paired';
                break;
              }
            }
          }
        }
        
          result = count;
          console.log(arry);
          console.log(count);
          console.log(result);
        }

        sockMerchant(array1);


        const array2 = [1,2,3,2,3,1,4,1,3,2]
        sockMerchant(array2);
        const array3 = [1,1,2,2];
        sockMerchant(array3);
      </script>
    </body>
  
</html>
