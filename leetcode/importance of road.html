<!DOCTYPE html>
<html>
  <head><title>roads</title></head>
  <body>
    <script>
      var maximumImportance = function(n, roads) {
        let cities = new Array(n).fill(0);
        let k = 0
        for(j=0;j<roads.length;j++){
          cities[roads[j][0]]++;
          cities[roads[j][1]]++;
        }
        cities.sort();

        let res = 0;
        let count = 1;
        cities.forEach(city =>{
            res += count * city;
            count++;
        } )
        console.log(res);
        return res;

      };
      maximumImportance(5,[[0,1],[1,2],[2,3],[0,2],[1,3],[2,4]])
    </script>
  </body>
