<!DOCTYPE html>
<html>
  <head>
    <title>
      remove element
    </title>
  </head>
  <body>
    <script>
      const nums1 = [3,2,2,3]
      const value1 = 3
      
      var removeElement = function(nums, val) {
        let k = nums.length
        let removedNums = []
        for(i=0;i<nums.length;i++){
          console.log(`${i}: ${nums[i]}`)
          if(nums[i]=== val){
            const removed =nums.splice(i,1)
            //console.log(`removed - ${removed}`)
            removedNums.push(removed);
            console.log(`removedNums : ${removedNums}`)
            k -= 1
            console.log(`k : ${k}`)
            console.log(nums)
            i -= 1
            console.log(`i now - ${i}`)
          }
          
        }
        
        console.log(`final removed length : ${k}`)
        nums.push(removedNums)
        console.log(`final nums1 - ${nums}`)
        return k
      };

      removeElement(nums1,value1)
      //removeElement([0,1,2,2,3,0,4,2],2)
    </script>
  </body>
</html>
