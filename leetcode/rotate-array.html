<!DOCTYPE html>
<html>

    <title>
      rotate array
    </title>
  </head>
  <body>
    <script>
      var rotate2 = function(nums, k) {
        const l = nums.length
        const cut = nums.splice(l-k,k)
        console.log(cut)
        nums.unshift(...cut)
        console.log(nums)
      };

      //0(1)extra space
    var rotate = function(nums, k) {
    const l = nums.length;
    k = k % l; // To handle cases where k is greater than the length of the array

    for (let i = 0; i < k; i++) {
        let temp = nums[l - 1];
        for (let j = l - 1; j > 0; j--) {
          nums[j] = nums[j-1]
        }
        nums[0] = temp;
        console.log(nums)
    }
};

      rotate([1,2,3,4,5,6,7],3)
      //rotate([-1,-100,3,99],2)
    </script>
  </body>
