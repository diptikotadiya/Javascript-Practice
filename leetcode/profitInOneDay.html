<!DOCTYPE html>
<html>
  <head>
    <title>
      oneDayProfit
    </title>
    <body>
      <script>
        var maxProfit = function(prices) {
          console.log(prices)
          const l = prices.length
          let profit = 0
          for(let i =1;i<l;i++){
            if(prices[i]>prices[i-1]){
              const diff = prices[i]-prices[i-1]
              profit += diff
            }
          }
          console.log(profit)
          return profit
        };

        //maxProfit([7,1,5,3,6,4])
        maxProfit([1,2,3,4,5])
        maxProfit([7,6,4,3,1])
      </script>
    </body>
  </head>
</html>
