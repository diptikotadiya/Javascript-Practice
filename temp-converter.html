<!DOCTYPE html>
<html>
  <head>
    <title>7F</title>
  </head>
  <body>
    <input id= "tempInput" type="object" value="">
    <button onclick="celsiusToFahrenheit();">Convert</button>
    <input id= "tempFahrenhit" type="" value="">
    <button onclick="fahrenheitToCelsius();">Convert</button>
    
    
    <script>
      function celsiusToFahrenheit(){
      let fahrenheit =""
      const celsius= document.getElementById("tempInput").value;
      //console.log(celsius);
      fahrenheit = ((celsius *9/5)+32);
      //console.log(fahrenheit);
      return fahrenheit;
      }
    </script>
    <script>
      function fahrenheitToCelsius(){
        const fahrenheit = document.getElementById("tempFahrenhit").value;
        let celsius = "";
        //console.log(fahrenheit);
        celsius = (fahrenheit - 32)*5/9;
        //console.log(celsius);
        return celsius;
      }
    </script>
    <script>
      function ctof(c){
        const f = ((c *9/5)+32);
        return f;
      }
      console.log(ctof(12));
    </script>
    <script>
      function ftoc(f){
        const c = ((f -32)* 5/9);
        return c;
      }
      console.log(ftoc(5));
    </script>
    <script>
      function temratureConverter(degree,unit){
        if (unit === 'c'){
          const result = ctof(degree);
          return `${result}F`;
        }
        else if(unit === 'F'){
          const result = ftoc(degree);
          return `${result}C`;
        }
      }
      console.log(temratureConverter(34,'F'));
    </script>
    
    
  </body>
</html>
